<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    
    <button id="btn_close">cerrar</button>
    <script>
      // You can also require other files to run in this process
      document.getElementById("btn_close").addEventListener('click', () => {
        window.close()
      })
    </script>
  </body>
</html>
